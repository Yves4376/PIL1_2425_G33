<!-- trajets.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche de Trajets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Rechercher un Trajet</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label for="date">Date :</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="heure">Heure :</label>
                    <input type="time" id="heure" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="depart">D part :</label>
                    <input type="text" id="depart" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination :</label>
                    <input type="text" id="destination" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </form>
            <div id="resultatsTrajets"></div>
        </div>
    </div>
    <script src="js/trajets.js"></script>
</body>
</html>
