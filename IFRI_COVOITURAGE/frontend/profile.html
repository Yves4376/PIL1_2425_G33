<!-- profile.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil - IFRI Covoiturage</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2 class="section-title">Modifier mon profil</h2>
    <form id="profileForm">
      <input type="text" id="nom" placeholder="Nom">
      <input type="text" id="prenom" placeholder="Prénom">
      <input type="text" id="photo_url" placeholder="URL de la photo">
      <input type="text" id="marque_vehicule" placeholder="Marque du véhicule">
      <input type="text" id="modele_vehicule" placeholder="Modèle du véhicule">
      <input type="number" id="nombre_places" placeholder="Nombre de places">
      <button class="btn-animated" type="submit">Enregistrer</button>
    </form>
    <div id="message" class="mt-3 text-success"></div>
  </div>
  <script src="js/profile.js"></script>
</body>
</html>
